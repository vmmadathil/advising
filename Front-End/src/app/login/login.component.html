<div id="content" class="container login-top-buffer ">
	<div class="card pt-5 mx-auto" style="width:70%;">
		<img class="card-img-top mx-auto d-block" src="https://s2.smu.edu/~mirfan/logo_blue.png" style ="width:50%;">
       <div class="card-body">
         <form>
           <div class="form-group">
             <div id="form1" class="text-center">Username</div>
             <input [(ngModel)]="this.username" name="this.username" type="email" class="form-control" placeholder="John@example.com">
           </div>
           <div class="form-group">
             <div id="form1" class="text-center">Password</div>
             <input [(ngModel)] = "this.password" name="this.password" type="password" class="form-control" placeholder="password"
             name="this.password">
           </div>
         </form>

         <button (click)="this.onLogin()" class="btn btn-primary btn-block">Login</button>
         <div class="row">
	    <a href="https://www.advisingai-main.appspot.com/" class="text-center col-6 pt-2" style="font-size:x-small;">
	      Forgot Password?
	    </a>
	    <a href="https://www.advisingai-main.appspot.com/" class="text-center col-6 pt-2" style="font-size:x-small;">
	      Sign Up
	    </a>
	  </div>
       </div>
     </div>
   </div>
