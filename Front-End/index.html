<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	  crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	    crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	    crossorigin="anonymous">
    </script>
    <link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	
  <body>
    <script src="script.js">
    </script>
    <!-- navbar -->
    <div id="navbar" class="row">
      <div class="border-bottom-primary row fixed-top">
	<div class="p-2 col-2">
	  <img class="img-fluid mx-auto d-block" alt="Responsive image" src="https://s2.smu.edu/~mirfan/logo_blue.png">
	</div>
	<button class="btn btn-outline-primary mt-lg-3 mb-3 ml-auto"
		type="button">
	  Products
	</button>
	<div class="p-1"></div>
	<button class="btn btn-outline-primary mt-lg-3 mb-3 mr-4"
		type="button">
	  Partner with us
	</button>
      </div>
    </div>
    <!-- login card -->
    <div class="row" style="position: absolute;top:18%">
      <div class="col-4"></div>	<!-- empty space -->
      <!-- main container -->
      <div class="container card row col-4">
	<img class="card-img-top img-fluid mx-auto d-block pt-2" alt="Responsive image"	
	     src="https://s2.smu.edu/~mirfan/logo_blue.png"
	     style="width:70%;">
	<div class="card-body">
	  <div class="text-center col-12 pt-3 pb-1" style="">
	    Username
	  </div>
	  <div class="col-12"></div> <!-- empty space -->
	  <input class="form-control col-12 p-3" placeholder="Enter your username" style="font-size:smaller;">
	  <div class="col-12"></div> <!-- empty space -->
	  <div class="text-center col-12 pt-3 pb-1">
	    Password
	  </div>
	  <input class="form-control col-12 p-3" type="password" placeholder="Enter your password" style="font-size:smaller;">
 	  <button class="btn btn-primary col-12 mt-2" type="submit">
	    Login
	  </button>
	  <div class="row">
	    <a href="https://www.advisingai-main.appspot.com/" class="text-center col-6 pt-2" style="font-size:x-small;">
	      Forgot Password?
	    </a>
	    <a href="https://www.advisingai-main.appspot.com/" class="text-center col-6 pt-2" style="font-size:x-small;">
	      Sign Up
	    </a>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
